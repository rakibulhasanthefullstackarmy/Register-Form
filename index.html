<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="signup_form">
      <div class="left_form">
        <div class="heading">
            <h3>Sign up</h3>
            <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
        </div>
        <div class="contact_form">
            <form action="">
                <input type="text" placeholder="Name" required autocomplete="off">
                <input type="email" placeholder="Email" required autocomplete="off">
                <input type="password" placeholder="Password" required autocomplete="off">
                <input type="password" placeholder="Re-type Password" required autocomplete="off">
                <br>
                <div class="agreementToTerms">
                    <input type="checkbox" checked>
                    <p>Creating an account means you're okay with our <a href="">Terms and Conditions</a> and our <a href="">Privacy Policy</a>.</p>
                </div>
                <input type="submit" value="Register">
               
            </form>
        </div>
      </div>
      <div class="right_image">
        <img src="images/undraw_file_sync_ot38.svg" alt="woman">
      </div>
    </section>



</body>
</html>
